<script>

    //PROBLEMA: Calcular custo da hora de trabalho
    //Peça para o dono da empresa informar o cargo do funcionário e a quantidade de horas trabalhadas na semana e calcule o custo do funcionário, considerando o seguinte cenário:
    //O valor da hora de trabalho de cada um é de R$ 10,00
    //Se o funcionário for Programador, o valor da hora terá acréscimo de 10% (10/100).
    //Se o funcionário for Líder, o valor da hora terá acréscimo de 15% (15/100).
    //Se o funcionário for Diretor, o valor da hora terá acréscimo de 30% (30/100).

    //Calcule e apresente o valor total a ser pago para o funcionário, de acordo com o seu cargo e a quantidade de horas trabalhadas.

    //ENTRADA
    const funcionario = parseInt(prompt("Informe o cargo do funcionario: (1-Programador | 2-Lider | 3-Diretor)"));
    const horasTrabalhadas = parseInt(prompt("Informe quantas horas esse funcionario trabalha por semana:"))
    let salario
    //PROCESSAMENTO
    switch (funcionario) {
        case 1:
            salario = horasTrabalhadas * 10 * 1.1
            document.write(`Salario que devera ser pago a esse funcionario: ${salario.toFixed(2)}`)
            break;
        case 2:
            salario = horasTrabalhadas * 10 * 1.15
            document.write(`Salario que devera ser pago a esse funcionario: ${salario.toFixed(2)}`)
            break;
        case 3:
            salario = horasTrabalhadas * 10 * 1.3
            document.write(`Salario que devera ser pago a esse funcionario: ${salario.toFixed(2)}`)
            break;
        default:
            document.write("Cargo Invalido")
            break;
    }

    //SAÍDA

</script>
